                        </ons-list-item>
                        <ons-list-item class="sidebar-list-item" onclick="fn.load('pages/jquerysample.html')" tappable>

                        </ons-list-item>
                        <ons-list-item  class="sidebar-list-item" onclick="fn.load('pages/list.html')" tappable>

                        </ons-list-item>
                        <ons-list-item class="sidebar-list-item" onclick="fn.load('pages/dialog.html')" tappable>
                            Dialog
                        </ons-list-item>
                        <ons-list-item
                            class="sidebar-list-item"
                            onclick="fn.load('pages/upload.html')"
                            tappable
                        >
                            Upload
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="pages/jquerysample.html"></ons-splitter-content>
        </ons-splitter>
        <template  page="pages/upload.html"></template>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script>
            window.fn = {};
            window.fn.open = function () {
                var menu = document.getElementById("menu");
                menu.open();
            };

            window.fn.load = function (page) {
                var content = document.getElementById("content");
                var menu = document.getElementById("menu");
                content.load(page).then(menu.close.bind(menu));
            };

            function showModal() {
                var modal = document.querySelector("ons-modal");
                modal.show();
                setTimeout(function () {
                    modal.hide();
                }, 2000);
            }

            var login = function () {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "bob" && password === "secret") {
                    ons.notification.alert("Congratulations!");
                } else {
                    ons.notification.alert("Incorrect username or password.");
                }
            };

            
        </script>
