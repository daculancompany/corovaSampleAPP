<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Form Page</div>
    </ons-toolbar>
    <div class="page-content">
        <!-- button -->
        <section style="padding: 8px">
            <ons-button modifier="quiet">quiet</ons-button>
            <ons-button>Default</ons-button>
            <p></p>
            <ons-button modifier="large--quiet"
                >large--quiet / material--flat</ons-button
            >
            <p></p>
            <ons-button modifier="large">large</ons-button>
        </section>

        <section style="padding: 8px">
            <p></p>
            <br /><br />
            <ons-button modifier="quiet" disabled="true">quiet</ons-button>
            <ons-button disabled="true">Default</ons-button>
            <p></p>
            <ons-button modifier="large--quiet" disabled="true"
                >large--quiet / material--flat</ons-button
            >
            <p></p>
            <ons-button modifier="large" disabled="true">large</ons-button>
        </section>
        <!-- end button -->
        <!-- ons-fab -->
        <ons-fab position="bottom right">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>
        <!-- end ons-fab -->
        <!-- ons-input -->
        <div style="text-align: center; margin-top: 30px">
            <p>
                <ons-input
                    id="username"
                    modifier="underbar"
                    placeholder="Username"
                    float
                ></ons-input>
            </p>
            <p>
                <ons-input
                    id="password"
                    modifier="underbar"
                    type="password"
                    placeholder="Password"
                    float
                ></ons-input>
            </p>
            <p style="margin-top: 30px">
                <ons-button onclick="login()">Sign in</ons-button>
            </p>
        </div>
        <!-- end ons-input -->
    </div>
    <script>
        var login = function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "bob" && password === "secret") {
                ons.notification.alert("Congratulations!");
            } else {
                ons.notification.alert("Incorrect username or password.");
            }
        };
    </script>
</ons-page>
