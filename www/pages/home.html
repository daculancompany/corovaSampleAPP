<ons-page>
    <div id="toolbar-header"></div>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
    <template id="page1.html">
        <ons-page id="page1" style="margin-top: 20px;">
            <p>This is the first page.</p>
            <ons-button id="push-button">Push page</ons-button>
        </ons-page>
    </template>
    <template page="pages/page2.html"></template>
    <script>
        var toolbar_header = `<ons-toolbar id="toolbar"  >
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Home Page</div>
        </ons-toolbar>`;
        $("#toolbar-header").html(toolbar_header);
        document.addEventListener("init", function (event) {
            var page = event.target;
            if (page.id === "page1") {
                page.querySelector("#push-button").onclick = function () {
                    $("#toolbar").remove();
                    document
                        .querySelector("#myNavigator")
                        .pushPage("pages/page2.html", {
                            data: { title: "Page 2" },
                        });
                };
            } else if (page.id === "page2") {
                page.querySelector("ons-toolbar .center").innerHTML =
                    page.data.title;
                   alert("dasda");
            }
        });

        function backButton(){
            $("#toolbar-header").html(toolbar_header);
        }

    </script>
</ons-page>
